<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Page</title>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
  <link rel="stylesheet" href="contact.css">
</head>
<body>
  
  <div class="contact-section">
    <h1>GET IN <span class="highlight">TOUCH</span></h1>
    <div class="contact-container">
      
      <div class="contact-form">
        <form action="#" method="post">
          <div class="form-group">
            <input type="email" placeholder="YOUR EMAIL" required>
            <input type="text" placeholder="YOUR NAME" required>
          </div>
          <div class="form-group">
            <input type="text" placeholder="YOUR SUBJECT" required>
          </div>
          <div class="form-group">
            <textarea placeholder="YOUR MESSAGE" rows="7" required></textarea>
          </div>
          <button type="submit" class="send-btn">SEND MESSAGE</button>
        </form>
      </div>

     
      <div class="contact-info">
        <h2>! DON'T BE SHY</h2>
        <p>Feel free to get in touch with me. I am always open to discussing new projects, creative ideas, or opportunities to be part of your visions.</p>
        <div class="info-details">
          <p><i class="fas fa-map-marker-alt">&nbsp;address</i> Street, New York City, United States Of 123, America 750065</p>
          <p><i class="fas fa-envelope">&nbsp;Mail</i> steve@mail.com</p>
          <p><i class="fas fa-phone">&nbsp;Contact</i> 010 184 21 216+</p>
		</div>
      </div>
    </div>

  <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
</body>
</html>
